defaults:
  - _self_
  - env: calvin
  - policy: dp3
  - steering: none
  - rollout: default
  - visualization: base  # Unified visualization config
  - experiment: null
  - training: null  # Optional: specify training config for training mode

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}

seed: 42
device: "cuda"

# Experiment options
use_reference_init: false  # Use reference trajectory initial conditions even without steering (for fair comparison)
